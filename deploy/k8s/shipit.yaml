---
apiVersion: v1
kind: Namespace
metadata:
  name: shipit
  labels:
    app: shipit
    managed-by: shipit

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shipit
  namespace: shipit
  annotations:
    # IRSA: Replace with your IAM role ARN
    eks.amazonaws.com/role-arn: arn:aws:iam::228304386839:role/shipit-eks-role

---
apiVersion: v1
kind: Secret
metadata:
  name: shipit-secrets
  namespace: shipit
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  ENCRYPT_KEY: "REPLACE_WITH_ENCRYPT_KEY"
  # Database connection string
  DATABASE_URL: "postgres://shipit:REPLACE_PASSWORD@shipit-db:5432/shipit?sslmode=disable"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipit-config
  namespace: shipit
data:
  PORT: "8090"
  AWS_REGION: "us-west-2"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipit
  namespace: shipit
  labels:
    app: shipit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipit
  template:
    metadata:
      labels:
        app: shipit
    spec:
      serviceAccountName: shipit
      containers:
      - name: shipit
        image: shipit:latest  # Replace with your ECR image
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: shipit-config
        - secretRef:
            name: shipit-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

---
apiVersion: v1
kind: Service
metadata:
  name: shipit
  namespace: shipit
spec:
  selector:
    app: shipit
  ports:
  - port: 80
    targetPort: 8090
  type: ClusterIP

---
# PostgreSQL for shipit (simple single-node for now)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipit-db
  namespace: shipit
  labels:
    app: shipit-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipit-db
  template:
    metadata:
      labels:
        app: shipit-db
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: shipit
        - name: POSTGRES_PASSWORD
          value: "REPLACE_WITH_DB_PASSWORD"
        - name: POSTGRES_DB
          value: shipit
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        emptyDir: {}  # Replace with PVC for persistence

---
apiVersion: v1
kind: Service
metadata:
  name: shipit-db
  namespace: shipit
spec:
  selector:
    app: shipit-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# Ingress for external access (optional, uses nginx ingress)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shipit
  namespace: shipit
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: shipit.unboundsecurity.ai  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shipit
            port:
              number: 80
  tls:
  - hosts:
    - shipit.unboundsecurity.ai
    secretName: shipit-tls  # cert-manager will create this
