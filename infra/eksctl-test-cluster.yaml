apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: shipit-test
  region: us-west-2
  version: "1.31"

# Use existing VPC from production cluster for cost savings (optional)
# Or let eksctl create a new VPC (default)

managedNodeGroups:
  - name: test-nodes
    instanceType: t3.small
    desiredCapacity: 1
    minSize: 1
    maxSize: 2
    volumeSize: 20
    ssh:
      allow: false
    labels:
      role: test
    tags:
      environment: test
      project: shipit

# IAM OIDC provider for service accounts
iam:
  withOIDC: true

# CloudWatch logging (minimal for test)
cloudWatch:
  clusterLogging:
    enableTypes: []
